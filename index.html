<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Page</title>
</head>
<body>
  Starting
    <pre>
        <div id="coinmarket"></div>
    </pre>
    <button type="button" onclick="loadCoins()">carregar moedas</button>


</body>


<script>
function loadCoins() {
  const url_coins = 'https://matheusanastacio.github.io/crypto-web/coinmarketcap.json'
  var req = new XMLHttpRequest();
    req.overrideMimeType("application/json");
    req.open('GET', url_coins, true);
    req.onload  = function() {
       const coinsJson = JSON.parse(req.responseText);
       var text = ''
       for (let i = 0; i < 10; i++) {
          text += "<p>" + coinsJson[i].name + "</p>";
       }
       document.getElementById("coinmarket").innerHTML = text
    };
    req.send(null);
}
</script>

</html>
